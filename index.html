<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery表单检验</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<form id="demoForm">
    <fieldset>
        <div class="demo">
            <label for="username">用&ensp;户&ensp;名</label>
            <input type="text" name="username" id="username" placeholder="请输入2-10位用户名" class="txt"/>
        </div>
        <div class="demo">
            <label for="password">密&emsp;码&emsp;</label>
            <input type="password" name="password" id="password" placeholder="请输入6-20位的密码" class="txt">
        </div>
        <div class="demo">
            <label for="confirm-password">确认密码</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="再输入一次密码" class="txt">
        </div>
        <div class="demo-checkbox">
            <input type="checkbox" id="checkbox"><span>记住密码</span>
        </div>
        <button type="submit">登&emsp;录</button>

    </fieldset>
</form>
<script src="vendor/jquery-1.10.0.js"></script>
<script src="vendor/jquery.validate-1.13.1.js"></script>
<!--<script src="node_modules/jquery/dist/jquery.min.js" language="JavaScript"></script>-->
<!--<script src="node_modules/jquery-form-validator/form-validator/jquery.form-validator.min.js" language="javascript"></script>-->
<script src="action.js" language="JavaScript"></script>
</body>
</html>
